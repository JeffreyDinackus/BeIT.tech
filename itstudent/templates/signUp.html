{% extends 'base.html' %}
{% block title%}
Sign Up
{%endblock%}


{% block pageContent%}
<div class="row justify-content-center my-5">
<div class="col-lg-2 ">
<form method = "POST">
    <h3 align = "center">Sign up</h3>

    <div class = "mb-3">
        <label class = "form-label" for="email">Email Address</label>
        <input 
        type="email" 
        class = "form-control" 
        id ="email" 
        name = "email" 
        placeholder="Enter email">
    </div>
    <div class = "mb-3">

        <label class = "form-label" for="email">Username</label>
        <input 
        type="text" 
        class = "form-control" 
        id ="userName" 
        name = "userName" 
        placeholder="create username">
    </div>
    <div class = "mb-3">

        <label class = "form-label" for="email">Password</label>
        <input 
        type="password" 
        class = "form-control" 
        id ="password" 
        name = "password" 
        placeholder="create username">
    </div>
    </br>   
    <button type ="submit" class = "btn btn-primary">
        Submit
    </button>
</form>
</div>
</div>


{%endblock%}
