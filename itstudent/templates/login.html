{% extends 'base.html' %}


{% block pageContent%}
<div class="row justify-content-center my-5">
<div class="col-lg-2 ">
<form method = "POST">
    <h3 align = "center">Login</h3>

    <div class = "mb-3">

        <label class = "form-label" for="email">Username</label>
        <input 
        type="text" 
        class = "form-control" 
        id ="userName" 
        name = "userName" 
        placeholder="enter username">
    </div>
    <div class = "mb-3">

        <label class = "form-label" for="email">Password</label>
        <input 
        type="password" 
        class = "form-control" 
        id ="password" 
        name = "password" 
        placeholder="enter username">
    </div>
    </br>   
    <button type ="submit" class = "btn btn-primary">
        Login
    </button>
</form>
</div>
</div>


{%endblock%}
